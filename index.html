<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">
    <div class="bg-gray-800 p-4 h-120 rounded-lg shadow-2xl w-100 box-shadow">
        <div class="bg-black text-white text-right p-4 text-2xl font-mono rounded">
            <span id="display">0</span>
        </div>

        <div class="grid grid-cols-4 gap-2 mt-4 w-full h-85">
            <button class="bg-gray-900 rounded btn font-mono text-[#FF0033]">C</button>
            <button class="bg-gray-900 rounded btn text-white font-mono">()</button>
            <button class="bg-gray-900 rounded btn text-white font-mono ">%</button>
            <button class="rounded btn text-white font-mono bg-[#1f932d]">/</button>

            <button class="bg-gray-900 rounded btn text-white font-mono">7</button>
            <button class="bg-gray-900 rounded btn text-white font-mono">8</button>
            <button class="bg-gray-900 rounded btn text-white font-mono">9</button>
            <button class="rounded btn text-white font-mono bg-[#2eb93f]">*</button>

            <button class="bg-gray-900 rounded btn text-white font-mono">4</button>
            <button class="bg-gray-900 rounded btn text-white font-mono">5</button>
            <button class="bg-gray-900 rounded btn text-white font-monol">6</button>
            <button class="rounded btn text-white font-mono bg-[#55d364]">-</button>

            <button class="bg-gray-900 rounded btn text-white font-mono">1</button>
            <button class="bg-gray-900 rounded btn text-white font-mono">2</button>
            <button class="bg-gray-900 rounded btn text-white font-mono">3</button>
            <button class="rounded btn text-white font-mono bg-[#8ee798]">+</button>

            <button class="bg-gray-900 rounded btn text-white font-mono">Del</button>
            <button class="bg-gray-900 rounded btn text-white font-mono">0</button>
            <button class="bg-gray-900 rounded btn text-white font-mono">.</button>
            <button class="btn text-white font-mono rounded bg-[#3a80f7] ">=</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
